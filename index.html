<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
        <script src="https://kit.fontawesome.com/34fd85abd9.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <div class="container">
                <div class="topnav">
                  <h1>Boolfix</h1>
                  <div class="topnav-right">
                    <input id="search" name="text" placeholder="Search" value="">
                    <button id="btn-search"><i class="fas fa-search"></i></button>
                </div>
            </div>
        </header>


        <div class="films-container container-film container-series">


        </div>


        <script id="films-template" type="text/x-handlebars-template">
            <div class="film">
                <div class=""><img src="{{{cover}}}"></tr></div>
                <h3 class='title'>{{titolo}}</h3>
                <span class="original-title">{{titoloOriginale}}</span>
                <span class="language">{{lingua}}</span>
                <!-- <img src="{{lingua}}" class="bandiera"> -->
                <div class="bandiera"><img src="https://www.countryflags.io/{{siglaStato}}/flat/64.png"></div>
                <span class="star">{{{voto}}}</span>
            </div>
        </script>

        <script src="js/main.js" charset="utf-8"></script>
    </body>
</html>
